<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://use.fontawesome.com/8c1fdea402.js"></script>
  </head>
  <body>
    <div class="container text-white">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Train Scheduler</h1>
          <h4>Current Time: <span id="timer"></span></h4>
        </div>
      </div>
    </div>
    <div class="container">
      <h5 class="card-header text-white">
        Current Train Schedule
      </h5>
      <table class="table text-white" id="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Desitination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container text-white">
      <h5 class="card-header text-white ">
        Add New Train Information
      </h5>
      <form>
        <div class="form-group">
          <label for="trainname" class="font-weight-bold">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="trainname"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="destination" class="font-weight-bold">Destination</label>
          <input type="text" class="form-control" id="destination" />
        </div>
        <div class="form-group">
          <label for="firsttime" class="font-weight-bold"
            >First Train Time (HH:mm)</label
          >
          <input
            data-format=" hh:mm"
            type="text"
            class="form-control"
            id="firsttime"
          />
        </div>
        <div class="form-group">
          <label for="frequency" class="font-weight-bold"
            >Frequency (min)</label
          >
          <input type="number" class="form-control" id="frequency" />
        </div>
        <button type="submit" class="btn btn-primary rounded-0 " id="add-train">
          Submit
        </button>
      </form>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
